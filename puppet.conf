[main]
  vardir = /var/lib/puppet
  logdir = /var/log/puppet
  rundir = /var/run/puppet
  logdir = /var/log/puppet
  confdir = /etc/puppet
  ssldir = $vardir/ssl
  pluginsync = true
  reports = none
  default_manifest = $confdir/manifests
  basemodulepath = $confdir/modules:/opt/puppet/share/puppet/modules
#  modulepath = $environmentpath/production/modules:$environmentpath/dev/modules:$confdir/modules:/opt/puppet/share/puppet/modules

[master]
  environmentpath = $confdir/environments
#  manifest = $confdir/environments/$environment/manifests
#  modulepath = $confdir/environments/$environment/modules

[agent]
  classfile = $vardir/classes.txt
  localconfig = $vardir/localconfig
  server = puppetmaster.localdomain
  show_diff = true

[production]
  manifest = $confdir/environments/production/manifests/site.pp
  modulepath = $confdir/environments/production/modules:$confdir/modules

[dev]
  manifest = $confdir/environments/dev/manifests/site.pp
  modulepath = $confdir/environments/dev/modules:$confdir/modules
